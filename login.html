<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="pxd-wrapper">
        <div class="container">
            <a href="#" class="pxd-wrapper__logo">
                <img src="img/logo.png" alt="">
            </a>       
            <!-- navbar -->
            <div class="pxd-wrapper__nav">
                <div class="pxd-nav__slick">
                    <div class="pxd-nav__item">
                        <a href="">OWNER CLUB</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">HOME</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">ABOUT US</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">GROUPS</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">GALLERY</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">FAQ</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="">CONTACT</a>
                    </div>
                </div>
            </div>
            <!-- sub nav -->
            <div class="pxd-wrapper__nav pxd-wrapper__subnav-scd">
                <div class="pxd-subnav__slick">
                    <div class="pxd-nav__item">
                        <a href="#">LOG IN</a>
                    </div>
                    <div class="pxd-nav__item">
                        <a href="#">REGISTER</a>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="pxd-content">
                <form action="" class="pxd-content__form">
                    <div class="form-group">
                        <label for="pxd_hp" class="pxd-label">No Hand Phone</label>
                        <div class="pxd-border__line pxd-line__full-width">
                            <input type="text" id="pxd_hp" class="pxd-text-field">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pxd_repwd" class="pxd-label">Password</label>
                        <div class="pxd-border__line">
                            <input type="password" id="pxd_repwd" class="pxd-text-field">
                        </div>
                    </div>
                </form>
                <button class="pxd-btn__gradient mb-0">Log In</button>
                <span class="txt__cyan d-block txt__small mt-1">Forgot Password</span>
            </div>
        </div>
    </div>    
</body>
</html>
